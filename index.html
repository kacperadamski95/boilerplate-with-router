            <section class="footer-section">

                <div class="form-container">
                    <form id="sign-up-form" class="form">
                        <h2>Formularz</h2>
                        <label hidden for="fullname">Imię i nazwisko</label>
                        <input id="fullname" name="fullname" type="text" minlength="1" maxlength="100"
                            placeholder="Imię i nazwisko" required>
                        <label hidden for="e-mail">E-mail lub nr telefonu</label>
                        <input id="e-mail" name="E-mail" type="text" minlength="1" maxlength="100"
                            placeholder="Adres E-mail lub nr telefonu" required>
                        <textarea id="message" name="Message" minlength="1" maxlength="500" rows="5" cols="22"
                            placeholder="Wiadomość" required></textarea>
                        <button type="submit">Wyślij wiadomość
                        </button>
                    </form>
                </div>


            </section>

        </footer>
